function plotter() {
  //alert(" funcion  ")
  var txtraw = document.getElementById('input1').value;
            //   document.getElementById('input')
  var txtrawTT = txtraw
  //lert(" txttraw "+txtrawTT)
var txt = JXG.GeonextParser.geonext2JS(txtrawTT);
//alert(" txt "+txt)
f = board.jc.snippet(txt, true, 'x', true);
var curve = board.create('functiongraph',[f,
    function(){
        var c = new JXG.Coords(JXG.COORDS_BY_SCREEN,[0,0],board);
        return c.usrCoords[1];
    },
    function(){
        var c = new JXG.Coords(JXG.COORDS_BY_SCREEN,[board.canvasWidth,0],board);//canvas lienso
        return c.usrCoords[1]; // control de coordenadas
    }
  ],{name:txtraw, withLabel:false,strokeColor: 'gray',strokeWidth:5})//grosor de la curva;
var  text = board.create('text',
    [Q.X(), Q.Y()+1,
    function(){
        if (P.X() == Q.X()){
            return "FFFFFFFFFFFFF";;
        } else {
            var a = (P.Y()-Q.Y())/(P.X()-Q.X());
            var b = P.Y()-a*P.X();
            return " y= "+a.toFixed(5)+"x"+addSign(b.toFixed(5));
        }
    }]
);
}

function clearAll() {
    JXG.JSXGraph.freeBoard(board);
    board = JXG.JSXGraph.initBoard('box', {boundingbox:[-5,8,8,-5], axis:true});
    f = null;
    curve = null;
}


function addTangent() {
    if (JXG.isFunction(f)) {
        board2.suspendUpdate();
        var p = board2.create('glider',[-10,0,curve], {name:'arrastra me'});
        board2.create('tangent',[p], {name:'drag xxxxxxxxxxxme'});
        board2.unsuspendUpdate();
    }
}

function addDerivative() {
    if (JXG.isFunction(f)) {
        board2.create('functiongraph',[JXG.Math.Numerics.D(f),
                function(){
                  var c = new JXG.Coords(JXG.COORDS_BY_SCREEN,[0,0],board);
                  return c.usrCoords[1];
                },
                function(){
                  var c = new JXG.Coords(JXG.COORDS_BY_SCREEN,[board2.canvasWidth,0],board);
                  return c.usrCoords[1];
                }], {dash:2});
    }
